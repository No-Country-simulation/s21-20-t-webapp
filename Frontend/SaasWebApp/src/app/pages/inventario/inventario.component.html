<div class="p-4">
    <h2 class="text-xl font-bold mb-4">Inventario</h2>
  
    <table class="w-full table-auto">
      <thead>
        <tr>
          <th class="border px-4 py-2">Cantidad</th>
          <th class="border px-4 py-2">Ubicación</th>
          <th class="border px-4 py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventario" class="border">
          <td class="border px-4 py-2">{{ item.cantidad }}</td>
          <td class="border px-4 py-2">{{ item.ubicacion }}</td>
          <td class="border px-4 py-2">
            <button
              (click)="seleccionarInventario(item)"
              class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
            >
              Editar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="inventarioSeleccionado">
      <h3 class="text-xl font-bold mt-4">Editar inventario</h3>
      <input
        type="number"
        [(ngModel)]="inventarioSeleccionado.cantidad"
        placeholder="Cantidad"
        class="border p-2 w-full"
      />
      <input
        type="text"
        [(ngModel)]="inventarioSeleccionado.ubicacion"
        placeholder="Ubicación"
        class="border p-2 w-full mt-2"
      />
      <button
        (click)="editarInventario()"
        class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mt-2"
      >
        Guardar cambios
      </button>
    </div>
    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">{{ errorMessage }}</p>
  </div>
