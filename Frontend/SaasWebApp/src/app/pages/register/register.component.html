<div class="w-full max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md mt-20 mb-20"> 
  <h2 class="text-xl font-bold text-center mb-4">Registrarse</h2>

  <form (ngSubmit)="register()" >
    <div class="mb-4">
      <label for="companyName" class="block mb-2">Nombre de la empresa</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9" />
        </svg>
        <input type="text" id="companyName" [(ngModel)]="companyName" name="companyName" placeholder="Nombre de la empresa" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="name" class="block mb-2">Nombre</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Nombre" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="lastName" class="block mb-2">Apellido</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" placeholder="Apellido" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block mb-2">Correo electrónico</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2">Contraseña</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="phoneNumber" class="block mb-2">Teléfono</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
        </svg>
        <input type="tel" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Teléfono" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="country" class="block mb-2">País</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
        </svg>
        <input type="text" id="country" [(ngModel)]="country" name="country" placeholder="País" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="birthDate" class="block mb-2">Fecha de nacimiento</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <input type="date" id="birthDate" [(ngModel)]="birthDate" name="birthDate" placeholder="Fecha de nacimiento" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="roles" class="block mb-2">Rol</label>
      <select id="roles" [(ngModel)]="roles[0]" name="roles" required
        class="form-select w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-300 focus:border-green-500 outline-none">
        <option value="user">Usuario</option>
        <option value="admin">Administrador</option>
      </select>
    </div>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Registrarse
    </button>

    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center font-medium">
      {{ errorMessage }}
    </p>
  </form>
</div>
