<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Categorías</h2>

  <div class="mb-4">
    <h3 class="text-lg font-semibold mb-2">Crear Categoría</h3>
    <input type="text" placeholder="Nombre" [(ngModel)]="newCategory.nombre" class="border p-2 mr-2" />
    <input type="text" placeholder="SKU" [(ngModel)]="newCategory.sku" class="border p-2 mr-2" />
    <button (click)="createCategory()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Crear
    </button>
  </div>

  <div>
    <h3 class="text-lg font-semibold mb-2">Lista de Categorías</h3>
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Nombre</th>
          <th class="border p-2">SKU</th>
          <th class="border p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories" class="border-b">
          <td class="border p-2">{{ category.id }}</td>
          <td class="border p-2">{{ category.nombre }}</td>
          <td class="border p-2">{{ category.sku }}</td>
          <td class="border p-2">
            <button (click)="selectCategory(category)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">Editar</button>
            <button (click)="deleteCategory(category.id!)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded mr-2">Eliminar</button>
            <button (click)="showProducts(category)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">Agregar Productos</button>
            <button (click)="showProducts(category)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded">ver Productos</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showProductComponent && selectedCategoryForProducts">
    <app-product [categoryId]="selectedCategoryForProducts.id"></app-product>
  </div>

  <div *ngIf="selectedCategory" class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Editar categoria</h3>
    <input type="text" [(ngModel)]="selectedCategory.nombre" class="border p-2 mr-2" />
    <input type="text" [(ngModel)]="selectedCategory.sku" class="border p-2 mr-2" />
    <button (click)="updateCategory()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
    <button (click)="cancelEdit()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
  </div>
</div>
