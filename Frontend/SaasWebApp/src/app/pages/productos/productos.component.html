<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Gestión de Productos</h1>
    <table class="min-w-full bg-white">
      <thead>
        <tr>
          <th class="py-2">Nombre</th>
          <th class="py-2">Descripción</th>
          <th class="py-2">Precio</th>
          <th class="py-2">Stock</th>
          <th class="py-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td class="py-2">{{ producto.nombre }}</td>
          <td class="py-2">{{ producto.sku }}</td>
          <td class="py-2">{{ producto.categoriaId  }}</td>
          <td class="py-2">{{ producto.stock }}</td>
          <td class="py-2">
            <button class="bg-blue-500 text-white px-2 py-1 rounded">Editar</button>
            <button (click)="eliminarProducto(producto.id)" class="bg-red-500 text-white px-2 py-1 rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
