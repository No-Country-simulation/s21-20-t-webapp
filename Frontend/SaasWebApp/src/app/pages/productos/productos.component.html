<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Productos</h2>

  <div class="mb-4">
    <h3 class="text-lg font-semibold mb-2">Crear Producto</h3>
    <input type="text" placeholder="Nombre" [(ngModel)]="newProduct.nombre" class="border p-2 mr-2" />
    <input type="text" placeholder="SKU" [(ngModel)]="newProduct.sku" class="border p-2 mr-2" />
    <button (click)="createProduct()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Crear
    </button>
  </div>

  <div>
    <h3 class="text-lg font-semibold mb-2">Lista de Productos</h3>
    <table class="w-full border-collapse">
      <thead>
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Nombre</th>
          <th class="border p-2">SKU</th>
          <th class="border p-2">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b">
          <td class="border p-2">{{ product.id }}</td>
          <td class="border p-2">{{ product.nombre }}</td>
          <td class="border p-2">{{ product.sku }}</td>
          <td class="border p-2">
            <button (click)="selectProduct(product)" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded mr-2">Editar</button>
            <button (click)="deleteProduct(product.id!)" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="selectedProduct" class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Editar Producto</h3>
    <input type="text" [(ngModel)]="selectedProduct.nombre" class="border p-2 mr-2" />
    <input type="text" [(ngModel)]="selectedProduct.sku" class="border p-2 mr-2" />
    <button (click)="updateProduct()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
    <button (click)="cancelEdit()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
  </div>
</div>
