<div class="container mx-auto p-4 max-w-screen-lg">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Productos</h2>

  <div class="mb-4">
    <h3 class="text-lg font-semibold mb-2 text-gray-800">Crear Producto</h3>
    <input type="text" placeholder="Nombre" [(ngModel)]="newProduct.nombre" class="border p-2 mr-2 rounded focus:ring-2 focus:ring-blue-500" />
    <input type="text" placeholder="SKU" [(ngModel)]="newProduct.sku" class="border p-2 mr-2 rounded focus:ring-2 focus:ring-blue-500" />
    <button (click)="createProduct()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Crear
    </button>
  </div>

  <div>
    <h3 class="text-lg font-semibold mb-2 text-gray-800">Lista de Productos</h3>
    <table class="table-auto w-full border-collapse">
      <thead>
        <tr>
          <th class="border p-2 bg-gray-200 text-gray-600 font-bold">ID</th>
          <th class="border p-2 bg-gray-200 text-gray-600 font-bold">Nombre</th>
          <th class="border p-2 bg-gray-200 text-gray-600 font-bold">SKU</th>
          <th class="border p-2 bg-gray-200 text-gray-600 font-bold">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b border-gray-200">
          <td class="border p-2">{{ product.id }}</td>
          <td class="border p-2">{{ product.nombre }}</td>
          <td class="border p-2">{{ product.sku }}</td>
          <td class="border p-2">
            <div class="inline-flex space-x-2">
              <button (click)="selectProduct(product)" class="boton">Editar</button>
              <button (click)="deleteProduct(product.id!)" class="boton">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="selectedProduct" class="mt-4">
    <h3 class="text-lg font-semibold mb-2 text-gray-800">Editar Producto</h3>
    <input type="text" [(ngModel)]="selectedProduct.nombre" class="border p-2 mr-2 rounded focus:ring-2 focus:ring-blue-500" />
    <input type="text" [(ngModel)]="selectedProduct.sku" class="border p-2 mr-2 rounded focus:ring-2 focus:ring-blue-500" />
    <button (click)="updateProduct()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Guardar</button>
    <button (click)="cancelEdit()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
  </div>
</div>
