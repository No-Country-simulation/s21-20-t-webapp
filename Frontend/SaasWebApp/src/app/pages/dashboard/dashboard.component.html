<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center">
      <h3 class="text-lg font-semibold text-center mb-2">Total de Productos</h3>
      <p class="text-3xl font-bold">{{ totalProductos }}</p>
    </div>
    <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center">
      <h3 class="text-lg font-semibold text-center mb-2">Total de Stock</h3>
      <p class="text-3xl font-bold">{{ totalStock }}</p>
    </div>
  </div>

  <div class="mt-4">
    <h3 class="text-lg font-semibold mb-2">Categor√≠as y Productos</h3>
    <div *ngFor="let category of categories" class="mb-4">
      <h4 class="text-md font-semibold mb-2">{{ category.nombre }}</h4>
      <table class="table-auto w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3 border text-left w-40 text-gray-600 font-bold">Nombre</th>
            <th class="p-3 border text-left w-24 text-gray-600 font-bold">SKU</th>
            <th class="p-3 border text-left w-24 text-gray-600 font-bold">Cantidad</th>
            <th class="p-3 border text-left w-48 text-gray-600 font-bold">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts[category.id!]" class="border-b border-gray-200">
            <td class="p-3 border w-40 text-truncate">{{ product.nombre }}</td>
            <td class="p-3 border w-24 text-truncate">{{ product.sku }}</td>
            <td class="p-3 border w-24">
              <span *ngIf="editingProductId !== product.id">{{ product.stock }}</span>
              <span *ngIf="editingProductId === product.id">
                <input type="number" [(ngModel)]="editedStock" class="border p-1 mr-2 w-20" />
              </span>
            </td>
            <td class="p-3 border w-48">
              <span *ngIf="editingProductId !== product.id">
                <button (click)="editStock(product.id!, product.stock!)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Editar Stock</button>
              </span>
              <span *ngIf="editingProductId === product.id">
                <button (click)="saveStock(product)" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
                <button (click)="cancelEdit()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-2">Cancelar</button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
