<div class="w-full max-w-sm mx-auto bg-white p-4 rounded-lg shadow-md mt-20 mb-20">
  <h2 class="text-xl font-bold text-center mb-4">Iniciar sesión</h2>

  <form (ngSubmit)="login()">
    <div class="mb-4">
      <label for="email" class="block mb-2">Correo electrónico</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
        </svg>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" />
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-2">Contraseña</label>
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-1/2 transform -translate-y-1/2 left-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
          class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-300 focus:border-blue-500 outline-none" />
      </div>
    </div>

    <ng-template #authButtons></ng-template>

    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Iniciar sesión
    </button>

    <ng-container *ngIf="!isLoggedIn" [ngTemplateOutlet]="authButtons"></ng-container>

  </form>

  <div class="mt-4 text-center">
    <p>No tienes cuenta Aún? Registrate <a routerLink="/register" class="font-bold">Aquí</a></p> 
  </div>
</div>
