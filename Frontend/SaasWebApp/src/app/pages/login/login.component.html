
<div class="w-full max-w-sm mx-auto bg-white p-2 rounded-lg shadow-md mt-40" >
  <h2 class="text-xl font-bold text-center mb-4">Iniciar sesión</h2>

  <form (ngSubmit)="login()">
    <div class="mb-4">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Correo electrónico" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 outline-none" />
    </div>

    <div class="mb-4">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300 outline-none" />
    </div>
    <ng-template #authButtons></ng-template>
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Iniciar sesión
    </button>

    <ng-container *ngIf="!isLoggedIn" [ngTemplateOutlet]="authButtons"></ng-container>

    <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">{{ errorMessage }}</p>
  </form>
  
    <div class="mt-2 text-center"><p>No tienes cuenta Aún? Registrate</p><a routerLink="/register" class="font-bold" >Aquí</a></div>
  

  
  
</div>
